<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Contacts</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

</head>

<style>
.centered{
	width:500px;
	margin:0 auto
}
</style>

<body>
	<div class="container">
		<h3 class="alert alert-info mt-4 row" role="alert">
			<a 	class="btn btn-outline-dark col" 
				style="width:20px" 
				href="#" 
				th:href="@{/sign-up}"
				>
				Sign-Up
			</a>
			<a 	class="col-9"></a>
			<span	class="badge bg-secondary col"
					th:text="${user.name}">
				User Name
			</span>
		</h3>

		<h4 class="alert alert-info mt-4 fs-5 text-dark centered mb-1">My Contacts:</h4>
		<div class="centered" th:each="contact : ${contacts}">
			<div>
				<a class="btn btn-outline-info d-grid gap-2 text-dark mb-4"
					th:text="${contact.name}"
					href="#"
					th:href="@{/messages/}+${user.id}+@{/}+${contact.id}+@{/}+${contact.convId}">
					User name
				</a>
			</div>
		</div>
	</div>

</body>

</html>
