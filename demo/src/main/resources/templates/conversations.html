<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Chat</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1 class="badge bg-info mt-4 fs-3 text-dark">Contacts:-</h1>
		<div th:each="contact : ${contacts}">
			<div >
				<a class="btn btn-info d-grid gap-2 text-dark"
					th:text="${contact.name}"
					href="#"
					th:href="@{/messages/}+${user.id}+@{/}+${contact.convId}">
					User name
				</a>
			</div>
		</div>
	</div>

</body>

</html>
