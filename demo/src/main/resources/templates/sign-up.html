<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign-Up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<style>
.container {
	width: 500px
}
</style>
</head>
<body>
	<div class="container">
		<h3 class="alert alert-info mt-3" role="alert">
			<a class="btn btn-outline-dark" href="/showLogin">Login</a>
			<a 	class="btn btn-outline-dark" 
				href="#"
				th:href="@{/sign-up}"
				>
				Sign-Up
			</a>
		</h3>

		<form action="#" th:action="@{/new-user}" th:object="${user}"
			method="post">
			<div class="mb-3">
				<label for="InputName" class="form-label">Name</label> <input
					th:field="*{name}" type="text" class="form-control" id="InputName">
			</div>
			<div class="mb-3">
				<label for="InputEmail1" class="form-label">Email</label> <input
					th:field="*{email}" type="email" class="form-control"
					id="InputEmail1">
			</div>
			<div class="mb-3">
				<label for="InputPassword1" class="form-label">Password</label> <input
					type="password" class="form-control" th:field="*{password}"
					id="InputPassword1">
			</div>
			<input class="btn btn-primary" type="submit" value="Sign-Up">
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
