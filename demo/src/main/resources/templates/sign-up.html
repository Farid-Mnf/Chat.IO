<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign-Up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link href="/style.css" rel="stylesheet">

<style>

</style>
</head>
<body>
	<div class="container">
		<h3 class="alert alert-info mt-3" role="alert">
			<a class="btn btn-outline-dark" href="/showLogin">Login</a>
			<img alt="logo" src="/logo.png" class="logo">
		</h3>

		<form action="#" th:action="@{/new-user}" th:object="${user}"
			method="post">
			<div class="mb-3">
				<label for="InputName" class="form-label">Name</label> <input
					th:field="*{name}" type="text" class="form-control" id="InputName">
			</div>
			<div class="mb-3">
				<label for="InputEmail1" class="form-label">Email</label> <input
					th:field="*{email}" type="email" class="form-control"
					id="InputEmail1">
			</div>
			<div class="mb-3">
				<label for="InputPassword1" class="form-label">Password</label> <input
					type="password" class="form-control" th:field="*{password}"
					id="InputPassword1">
			</div>
			<input class="btn btn-primary" type="submit" value="Sign-Up">
		</form>
	</div>

</body>
</html>
