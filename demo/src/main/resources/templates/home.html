<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>ChatApp</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

</head>

<body>
	<div class="container mt-4	" style="width:500px">
		<h3 class="alert alert-info mt-4" role="alert">
			<a 	class="btn btn-outline-dark"
			href="#"
			th:href="@{/sign-up}">Sign-Up</a>
			<a 	class="btn btn-outline-dark"
			href="#"
			th:href="@{/conversations/}+${user.id}">My Contacts</a>
			<a 	class="btn btn-outline-dark"
			href="#"
			th:href="@{/contacts}">All Contacts</a>
		</h3>
		<h4>Welcome <span th:text="${user.name}">User</span></h4>
	</div>
</body>

</html>
