<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Find Contact</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3 class="alert alert-info mt-4" role="alert">
			<a class="btn btn-outline-dark" href="#" th:href="@{/sign-up}">Sign-Up</a>
			<a class="btn btn-outline-dark" href="#" th:href="@{/showLogin}">Login</a>
			<a class="btn btn-outline-dark" href="#" th:href="@{/conversations/}+${user.id}">My Contacts</a>
		</h3>		
		<div th:each="contact : ${contacts}" class="mb-2" style="width:500px;margin:0 auto">
			<div class="alert alert-danger row ">
				<h6 class="col-7 pt-2" th:text="${contact.name}">Contact Name</h6>
				<a 	class="btn btn-outline-danger col"
					href="#" 
					th:href="@{/connect/}+${user.id}+@{/}+${contact.id}"
					>
					Connect
				</a>
			</div>
		</div>

	</div>

</body>

</html>
