<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Find Contact</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous">
	<link href="/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h3 class="alert alert-info mt-4" role="alert">
			<a class="btn btn-outline-dark" href="#" th:href="@{/sign-up}">Sign-Up</a>
			<a class="btn btn-outline-dark" href="#" th:href="@{/showLogin}">Login</a>
			<a class="btn btn-outline-dark" href="#" th:href="@{/conversations/}+${user.id}">My Contacts</a>
			<img alt="logo" src="/logo.png" class="logo">
		</h3>
		
		<h3 class="b-dark">Find new Contact!</h3>
		
		<form action="#" th:action="@{/findContact/}+${user.id}" method="POST">
			<div class="mb-3">
				<label for="contactName" class="form-label">Contact Name:</label>
				<input type="text" name="contactName" class="form-control"
					id="contactName">
			</div>
			<input type="submit" class="btn btn-primary" value="Find">
		</form>

	</div>

</body>

</html>
