<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Find Contact</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous">
	<link href="/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg static-top">
			<div class="container">
				<a class="navbar-brand" href="#"> <img
					src="/logo.png" alt="logo" width=50 height=50>
				</a>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link border border-primary" href="#" th:text="${user.name}">User Name</a>
						</li>
						
						
						<li class="nav-item"><a class="nav-link" href="#" 
							th:href="@{/search-contact/}+${user.id}">Find</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="@{/conversations/}+${user.id}">Chats</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/}">
							Logout
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>


		
		<h3 class="b-dark" style="text-align:center">Find new Contact</h3>
		
		<form action="#" th:action="@{/findContact/}+${user.id}" method="POST">
			<div class="mb-3">
				<label for="contactName" class="form-label">Contact Name:</label>
				<input type="text" name="contactName" class="form-control"
					id="contactName">
			</div>
			<input type="submit" class="btn btn-primary" value="Find">
		</form>

	</div>

</body>

</html>
