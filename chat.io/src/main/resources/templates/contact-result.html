<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Find Contact</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
	<div class="container">
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg static-top">
			<div class="container">
				<a class="navbar-brand" href="#"> <img
					src="/logo.png" alt="logo" width=50 height=50>
				</a>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link border border-primary" href="#" th:text="${user.name}">User Name</a>
						</li>

						<li class="nav-item"><a class="nav-link" href="#" 
							th:href="@{/search-contact/}+${user.id}">Find</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="@{/conversations/}+${user.id}">Chats</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/}">
							Logout
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div th:if=${searchResult=="empty"}
			 class="alert alert-info disp-block left-margin"
			 >no users found!</div>
		<!-- ELSE -->
		<div th:unless=${searchResult=="empty"}>
			<div th:each="contact : ${contacts}" class="mb-2" style="width:500px;margin:0 auto">
				<div class="alert alert-danger row ">
					<h6 class="col-7 pt-2" th:text="${contact.name}">Contact Name</h6>
					<a 	class="btn btn-outline-danger col"
						  href="#"
						  th:href="@{/connect/}+${user.id}+@{/}+${contact.id}"
					>
						Connect
					</a>
				</div>
			</div>
		</div>


	</div>

	<script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
