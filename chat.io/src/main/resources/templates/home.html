<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Chat.io</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<div class="container mt-4	" style="width:500px">
		<h3 class="alert alert-info mt-4" role="alert">
			<a 	class="btn btn-outline-dark"
			href="#"
			th:href="@{/sign-up}">Sign-Up</a>
			<a 	class="btn btn-outline-dark"
			href="#"
			th:href="@{/conversations/}+${user.id}">My Contacts</a>
			<a 	class="btn btn-outline-dark"
			href="#"
			th:href="@{/contacts}">All Contacts</a>
		</h3>
		<h4>Welcome <span th:text="${user.name}">User</span></h4>
	</div>

	<script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
