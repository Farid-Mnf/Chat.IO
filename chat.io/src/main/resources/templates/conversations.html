<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Chat.io</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">

<link href="/style.css" rel="stylesheet">
<style>
.centered{
	width:500px;
	margin:0 auto;
}
.your-contacts {
	text-align: center;
}

</style>
</head>

<body>
	<div class="container">
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg static-top">
			<div class="container">
				<a class="navbar-brand" href="#"> <img
					src="/logo.png" alt="logo" width=50 height=50>
				</a>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link border border-primary" href="#" th:text="${user.name}">User Name</a>
						</li>
						
						<li class="nav-item"><a class="nav-link" href="#" 
							th:href="@{/search-contact/}+${user.id}">Find Contacts</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="@{/conversations/}+${user.id}">Contacts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/}">
							Logout
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>



		<h4 class="alert alert-info mt-4 fs-5 text-dark centered mb-1 your-contacts">Your Contacts</h4>
		<div class="centered" th:each="contact : ${contacts}">
			<div>
				<a class="btn btn-outline-info d-grid gap-2 text-dark mb-1"
					th:text="${contact.name}"
					href="#"
					th:href="@{/messages/}+${user.id}+@{/}+${contact.id}+@{/}+${contact.convId}">
					User name
				</a>
			</div>
		</div>
	</div>

	<script src="/js/bootstrap.bundle.min.js"></script>



</body>

</html>
