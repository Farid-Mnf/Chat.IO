<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Chat.io</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/fontawesome.min.css">
	<link href="/fontawesome-free-6.4.2-web/css/brands.css" rel="stylesheet">
	<link href="/fontawesome-free-6.4.2-web/css/solid.css" rel="stylesheet">

	<link href="/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<!-- Navigation -->
		<nav class="my-nav">
			<ul class="my-nav-ul">
				<a class="my-navbar-brand" href="#">
					<img src="/logo.png" alt="logo" width=50 height=50>
					<span id="chat-io">CHAT.IO</span>
				</a>
				<a href="#">
					<i class="fa-solid fa-user">
					</i>
					<li th:text="${user.name}">User Name</li>
				</a>
				<a th:href="@{/search-contact/}+${user.id}">
					<i class="fa-solid fa-magnifying-glass"></i>
					<li>Find</li>
				</a>
				<a th:href="@{/conversations/}+${user.id}">
					<i class="fa-solid fa-message"></i>
					<li>Contacts</li>
				</a>
				<a th:href="@{/}">
					<i class="fa-solid fa-right-from-bracket"></i>
					<li>Logout</li>
				</a>
			</ul>
		</nav>

		<h3 class="your-contacts"><i class="fa-solid fa-message"></i> Your Contacts</h3>

		<div class="your-contact-items">
			<div class="your-contact-item" th:each="contact : ${contacts}">
				<a th:href="@{/messages/}+${user.id}+@{/}+${contact.id}+@{/}+${contact.convId}">
					<i class="fa-solid fa-message"></i>
					<img src="/images/women.jpg">
					<div class="btn btn-outline-info d-grid conv-button"
						th:text="${contact.name}"
						href="#"
						th:href="@{/messages/}+${user.id}+@{/}+${contact.id}+@{/}+${contact.convId}">
						User name
						<i class="fa-solid fa-comment"></i>
					</div>
				</a>
			</div>
		</div>
	</div>

	<script src="/js/bootstrap.bundle.min.js"></script>



</body>

</html>
