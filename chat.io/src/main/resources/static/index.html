<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chat.io</title>

<link href="/css/bootstrap.min.css" rel="stylesheet">

<style>
	.label{
		color: #40d3a9;
		border-bottom: 1px solid #40d3a9;
		display: block;
		text-align: center;
		font-weight: bold;
		width: 100px;
		margin: 5px auto;
	}
	.card-styled{
		width: 30vw;
		margin: 12vh auto;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="card card-styled">
			<img src="logo.png" class="card-img-top" alt="logo">
			<div class="card-body">
				<span class="label" >Chat.io</span><br>
			    <p class="card-text text-center">Join and Engage with your Friends</p>
				<div class="row">
				<span class="col"></span>
					<a class="btn btn-outline-dark col-4" href="/sign-up">Sign-Up</a>
					<span class="col"></span>
					<a class="btn btn-outline-dark col-4" href="/showLogin">Login</a>
				<span class="col"></span>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
